<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body onload="onInit()">
    <h1 class="title">Book Shop</h1>
    <form oninput="onFilter(event)" class="filter">
        <input type="text" placeholder="filter by" />
        <!-- <button>Add</button> -->
    </form>
    <button onclick="onAddBook()">Add book!</button>
    <table>
        <tr>
            <th>title</th>
            <th>price</th>
            <th>actions</th>
        </tr>
    </table>

    <dialog class="book-details">
        <form method="dialog">
            <h2>book: <span></span></h2>
            <pre></pre>
            <button>X</button>
        </form>
    </dialog>
    <footer>
        <section>
            <span>Expensive:</span>
            <span class="expensive">0</span>,
        </section>
        <section>
            <span>Average:</span>
            <span class="average">0</span>,
            <span> Cheap:</span>
            <span class="cheap">0</span>
        </section>
    </footer>
    <script src="js/utils.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
