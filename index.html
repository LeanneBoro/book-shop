<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body onload="onInit()">
    <h1 class="title">Book Shop</h1>
    
		<section class="book-filter">
			<fieldset>
                <legend>Filter & Sorting</legend>

                <div class="filter-by">
                    <label>
                        <span>Min Rating:</span>
                        <input type="range" min="0" max="300" value="50" 
                               onchange="this.title=this.value;onSetFilterBy()" />
                    </label>
                </div>
                
                <div class="sort-by">
                    <select onchange="onSetSortBy()">
                        <option value="">Select Sorting</option>
                        <option value="title">By Title</option>
                        <option value="rating">Rating</option>
                    </select>
                    <label>
                        <span>Descending</span>
                        <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
                    </label>
                </div>
            </fieldset> 

		</section>
    <form>
        <label> Search by title
          <input oninput="onSetFilterBy(this)" class="book-title" type="text" placeholder="Book title"
            name="by-title" />
        </label>
      </form>
        <!-- <button>Add</button> -->
    </form>
    <button onclick="onResetFilter()">clear</button>
    <button onclick="onAddBook()">Add book!</button>
    <table>
        <thead>
          <tr>
            <td>
              <span>Title</span>
            </td>
            <td>
              <span>Price</span>
            </td>
            <td><span>Actions</span></td>
            <td>
              <span>rating</span>
            </td>
          </tr>
        </thead>
        <tbody class="books-content"></tbody>
      </table>
    <!-- <table>
        <tr>
            <th>title</th>
            <th>price</th>
            <th>actions</th>
        </tr>
    </table> -->

    <dialog class="book-details">
        <form method="dialog">
            <h2>book: <span></span></h2>
            <pre></pre>
            <button>X</button>
        </form>
    </dialog>
    <footer>
        <section>
            <span>Expensive:</span>
            <span class="expensive">0</span>,
        </section>
        <section>
            <span>Average:</span>
            <span class="average">0</span>,
            <span> Cheap:</span>
            <span class="cheap">0</span>
        </section>
    </footer>
    <script src="js/utils.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
